<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Databolaget</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Databolaget</h1>
        <p>Så du slipper slösa pengar på "smak"</p>
    </header>

    <section id="controls" style="margin-bottom: 20px;">
        <div>
            <label for="search">Sök:</label>
            <input type="text" id="search" placeholder="e.g., Wine, Beer, Tempranillo">
        </div>

        <div>
            <label for="filter-assortment">Sortiment:</label>
            <select id="filter-assortment">
                <option value="">Hela Sortimentet</option>
                <option value="BS">Ordervaror</option>
                <option value="FS">Inga Ordervaror</option>
            </select>
        </div>

        <div>
            <label for="sort-by">Sortera enligt:</label>
            <select id="sort-by">
                <option value="apk-desc">APK (Fallande)</option>
                <option value="apk-asc">APK (Stigande)</option>
                <option value="price-asc">Pris (Stigande)</option>
                <option value="price-desc">Pris (Fallande)</option>
                <option value="volume-desc">Volym (Fallande)</option>
                <option value="name-asc">Namn (A-Ö)</option>
            </select>
        </div>
    </section>

    <section>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>Kategori</th>
                    <th>Volym (ml)</th>
                    <th>ABV (%)</th>
                    <th>Pris (SEK)</th>
                    <th>APK</th>
                    <th>Länk</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS injects rows here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
