name: Update product data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If your script needs extra deps later, add them here

      - name: Run product fetcher
        run: |
          python scripts/fetch_products_with_apk.py

      - name: Commit and push changes
        run: |
          git config user.name "databolaget-bot"
          git config user.email "databolaget-bot@users.noreply.github.com"

          git add data/
          git diff --cached --quiet || git commit -m "Update product data"
          git push
